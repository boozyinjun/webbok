apiVersion: apps/v1
kind: Deployment
metadata:
  name: webbok-deployment
  namespace: app  # Используйте имя пространства имен, которое вы настроили в Jenkinsfile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webbok
  template:
    metadata:
      labels:
        app: webbok
    spec:
      containers:
      - name: webbok-container
        image: ${DOCKER_HUB_REPO}:${env.BUILD_NUMBER}  # IMAGE_TAG используется здесь
        ports:
        - containerPort: 8080
